<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Media</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center">Mini Social Media</h2>

        <!-- Post Input -->
        <div class="card p-3 shadow-sm">
            <input type="text" id="postInput" class="form-control" placeholder="What's on your mind?">
            <button class="btn btn-primary mt-2" onclick="addPost()">Post</button>
        </div>

        <!-- Posts Section -->
        <div id="postsContainer" class="mt-4"></div>
    </div>

    <link rel="stylesheet" href="note.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="note.js"></script>

</body>

</html>
